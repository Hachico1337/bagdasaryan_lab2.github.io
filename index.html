<!DOCTYPE html>
<html lang="ru-RU">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Вход</title>
    </head>
    <body>
    <div class="container">
        <form action="https://httpbin.org/post" method="post" acttype>
            <div class="form-group">
                <label class="label-login">Введете логин:</label>
                <input class="input-login" type="text" id="login" name="login" placeholder="username" required>
            </div>
            <div class="form-group">
                <label class="label-password">Введете пароль:</label>
                <input class="input-password" type="password" id="password" name="password"  placeholder="password" required>
            </div>
            <div class="form-group">
                <input class="checkbox" type="checkbox" name="remember-me" id="remember-me">
                <label class="checkbox-label" for="remember-me">Запомнить меня</label>
            </div>
        <input class="btn" type="submit" value="Войти">
        </form>
    </div>
    </body>
</html>
